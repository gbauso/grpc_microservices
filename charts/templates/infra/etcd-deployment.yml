apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd
  labels:
    app.kubernetes.io/component: etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: etcd
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: etcd
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: etcd
          image: {{ .Values.etcd.image }}
          ports:
          - containerPort: 2379
          - containerPort: 2380
          resources:
            limits:
              cpu: "50m"
              memory: "100Mi"
            requests:
              memory: "100Mi"
          env:
            - name: ALLOW_NONE_AUTHENTICATION
              value: "yes"
            - name: ETCD_ADVERTISE_CLIENT_URLS
              value: "http://etcd:2379"