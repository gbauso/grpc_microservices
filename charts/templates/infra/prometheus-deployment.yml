apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.prometheus.host }}
  labels:
    app.kubernetes.io/component: {{ .Values.prometheus.host }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.prometheus.host }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.prometheus.host }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if not .Values.isOkteto }}
      serviceAccountName: prometheus
      {{ end }}
      volumes:
        - name: prometheus-volume
          configMap:
            name: prometheus
      containers:
        - name: prometheus
          image: {{ .Values.prometheus.image }}
          resources:
            limits:
              cpu: "200m"
              memory: "300Mi"
            requests:
              cpu: "100m"
              memory: "100Mi"
          ports:
            - containerPort: {{ .Values.prometheus.port }}
          volumeMounts:
            - name: prometheus-volume
              mountPath: /etc/prometheus
          
        