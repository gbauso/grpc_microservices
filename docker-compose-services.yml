      - PORT=80
      - HOST=0.0.0.0
      - LOGGER_HOST=fluentd
      - REGISTER_AS=nearby-cities
      - LOGGER_PORT=24224
      - VAULT_HOST=http://vault:8200
      - VAULT_TOKEN=s.dnMzpkdGMVweGhDCe1vnRiWl
      - METRICS_HOST=http://influxdb:8086
      - METRICS_USER=grpc
      - METRICS_TOKEN=TQE_eD9Hh2RQT41ESAAQKkwOtopjcGdn3mpPcT89DXP2ujSOwD8xlFmRMbva8Im8ZapGjaRtejfI6x-aTfqYgA==
    networks:
      - grpc
