version: '3.4'

services:
  api-gateway:
    build: ./api-gateway
    restart: always
    ports: 
      - 8081:80
    environment: 
      - ASPNETCORE_URLS=http://+:80
      - DiscoveryService__Url=discovery:80
      - Logging__Host=fluentd
      - Logging__Port=24224
      - Logging__Tag=api-gateway
    depends_on: 
      - population
      - weather
      - nearby-cities
      - discovery
    networks:
      - grpc
  population:
    build: ./population-service
    restart: always
    ports: 
      - 5011:5011
    environment: 
      - PORT=5011
      - HOST=0.0.0.0
      - SB_USER=admin
      - SB_URL=rabbitmq
      - SB_PWD=Secr3t
      - SB_PORT=5672
      - LOGGER_HOST=fluentd
      - REGISTER_AS=localhost
    networks:
      - grpc
  discovery:
    build: ./discovery-service
    restart: always
    ports: 
      - 5010:5010
    environment: 
      - ServiceBus__Username=admin
      - ServiceBus__Host=rabbitmq
      - ServiceBus__Password=Secr3t
      - ConnectionStrings__Etcd=http://etcd
      - Grpc__Host=discovery
      - Grpc__Port=5010
      - Logging__Host=fluentd
      - Logging__Port=24224
      - Logging__Tag=discovery
    networks:
      - grpc
  weather:
    build: ./weather-service
    restart: always
    ports: 
      - 5012:5012
    environment: 
      - PORT=5012
      - HOST=0.0.0.0
      - SB_USER=admin
      - SB_URL=rabbitmq
      - SB_PWD=Secr3t
      - SB_PORT=5672
      - OPENWEATHER_APP_ID=5e1faa4ff336e703c364487b3ec7f325
      - REGISTER_AS=localhost
      - LOGGER_HOST=fluentd
      - LOGGER_PORT=24224
    networks:
      - grpc
  nearby-cities:
    build: ./nearby-cities-service
    ports: 
      - 5013:5013
    environment: 
      - PORT=5013
      - HOST=0.0.0.0
      - LOGGER_HOST=fluentd
      - REGISTER_AS=0.0.0.0
      - LOGGER_PORT=24224
      - VAULT_HOST=http://vault:8200
      - VAULT_TOKEN=s.dnMzpkdGMVweGhDCe1vnRiWl
    networks:
      - grpc
networks:
  grpc:
    driver: bridge

