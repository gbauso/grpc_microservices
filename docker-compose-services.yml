version: '3.4'

services:
  api-gateway:
    image: msexp/api-gateway
    restart: always
    ports: 
      - 8081:80
    environment: 
      - ASPNETCORE_URLS=http://+:80
      - DiscoveryService__Url=discovery:80
      - Logging__Host=fluentd
      - Logging__Port=24224
      - Logging__Tag=api-gateway
    depends_on: 
      - population
      - weather
      - nearby-cities
      - discovery
    networks:
      - grpc
  population:
    image: msexp/population-service
    restart: always
    ports: 
      - 5011:80
    environment: 
      - PORT=80
      - HOST=0.0.0.0
      - SB_USER=admin
      - SB_URL=rabbitmq
      - SB_PWD=Secr3t
      - SB_PORT=5672
      - LOGGER_HOST=fluentd
      - REGISTER_AS=population
      - METRICS_HOST=http://influxdb:8086
      - METRICS_USER=grpc
      - METRICS_TOKEN=TQE_eD9Hh2RQT41ESAAQKkwOtopjcGdn3mpPcT89DXP2ujSOwD8xlFmRMbva8Im8ZapGjaRtejfI6x-aTfqYgA==
    networks:
      - grpc
  discovery:
    image: msexp/discovery-service
    restart: always
    ports: 
      - 5010:80
    environment: 
      - ServiceBus__Username=admin
      - ServiceBus__Host=rabbitmq
      - ServiceBus__Password=Secr3t
      - ConnectionStrings__Etcd=http://etcd
      - Grpc__Host=discovery
      - Grpc__Port=80
      - Logging__Host=fluentd
      - Logging__Port=24224
      - Logging__Tag=discovery
    networks:
      - grpc
  weather:
    image: msexp/weather-service
    restart: always
    ports: 
      - 5012:80
    environment: 
      - PORT=80
      - HOST=0.0.0.0
      - SB_USER=admin
      - SB_URL=rabbitmq
      - SB_PWD=Secr3t
      - SB_PORT=5672
      - OPENWEATHER_APP_ID=5e1faa4ff336e703c364487b3ec7f325
      - REGISTER_AS=weather
      - LOGGER_HOST=fluentd
      - LOGGER_PORT=24224
      - METRICS_HOST=http://influxdb:8086
      - METRICS_USER=grpc
      - METRICS_TOKEN=TQE_eD9Hh2RQT41ESAAQKkwOtopjcGdn3mpPcT89DXP2ujSOwD8xlFmRMbva8Im8ZapGjaRtejfI6x-aTfqYgA==
    networks:
      - grpc
  nearby-cities:
    image: msexp/nearby-cities-service
    ports: 
      - 5013:80
