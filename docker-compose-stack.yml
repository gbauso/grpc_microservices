version: '3.5'

services:
  fluentd:
    image: fluentd
    build: ./infra/fluentd
    volumes:
      - ./infra/fluentd/conf:/fluentd/etc
    links:
      - "elk"
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    depends_on:
      - elk
    networks:
      - grpc_
  prometheus:
    image: prom/prometheus:v2.23.0
    volumes:
      - ./infra/prometheus:/etc/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/config.yaml
    ports:
    - 9090:9090
    networks:
      - grpc_
  elk:
    image: blacktop/elastic-stack:7.8
    ports:
      - 9200:9200
      - 5601:80
    networks:
      - grpc_
  grafana:
    image: grafana/grafana:7.1.3
    ports:
      - 3000:3000
    networks:
      - grpc_
networks:
  grpc_:
    name: grpc_
