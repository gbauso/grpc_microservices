version: '3.5'

services:
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    restart: always
    ports:
      - 8080:15672
      - 5672:5672
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=Secr3t
    networks:
      - grpc_
  etcd:
    image: bitnami/etcd
    ports:
      - 2379:2379
      - 2381:2380
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    networks:
      - grpc_
  fluentd:
    image: fluentd
    build: ./infra/fluentd
    volumes:
      - ./infra/fluentd/conf:/fluentd/etc
    links:
      - "elk"
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    depends_on:
      - elk
    networks:
      - grpc_
  prometheus:
    image: prom/prometheus:v2.23.0
    volumes:
      - ./infra/prometheus:/etc/prometheus
      - ./infra/prometheus/data:/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/config.yaml
    ports:
    - 9090:9090
    networks:
      - grpc_
  elk:
    image: blacktop/elastic-stack:7.8
    ports:
      - 9200:9200
      - 5601:80
    networks:
      - grpc_
  grafana:
    image: grafana/grafana:7.1.3
    ports:
      - 3000:3000
    networks:
      - grpc_
  vault:
    image: vault
    environment:
      VAULT_ADDR: http://localhost:8200
      VAULT_API_ADDR: http://0.0.0.0:8200
      VAULT_LOCAL_CONFIG: >-
        {
          "storage": {
            "file": {
              "path": "/var/vault/file"
            }
          },
          "listener": {
            "tcp": {
              "address": "0.0.0.0:8200",
              "tls_disable": true
            }
          },
          "ui": true,
          "max_lease_ttl": "8760h",
          "default_lease_ttl": "8760h",
          "disable_mlock": true
        }
    ports:
      - 8200:8200
    cap_add:
      - IPC_LOCK
    command: 
      - server
      - sleep 90s
      - printenv
    volumes: 
      - ./infra/vault/data:/var/vault/file
    networks:
      - grpc_
networks:
  grpc_:
    name: grpc_
