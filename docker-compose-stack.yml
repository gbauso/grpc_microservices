version: '3.5'

services:
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    restart: always
    env_file: .env
    ports:
      - 8080:15672
      - 5672:5672
    environment:
      - RABBITMQ_DEFAULT_USER=${SERVICE_BUS_USER}
      - RABBITMQ_DEFAULT_PASS=${SERVICE_BUS_PASSWORD}
    networks:
      - grpc_
  etcd:
    image: bitnami/etcd
    ports:
      - 2379:2379
      - 2381:2380
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    networks:
      - grpc_
  fluentd:
    image: fluentd
    build: ./infra/fluentd
    volumes:
      - ./infra/fluentd/conf:/fluentd/etc
    links:
      - "elk"
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    depends_on:
      - elk
    networks:
      - grpc_
  prometheus:
    image: prom/prometheus:v2.23.0
    volumes:
      - ./infra/prometheus:/etc/prometheus
      - ./infra/prometheus/data:/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/config.yaml
    ports:
    - 9090:9090
    networks:
      - grpc_
  elk:
    image: blacktop/elastic-stack:7.8
    ports:
      - 9200:9200
      - 5601:80
    networks:
      - grpc_
  grafana:
    image: grafana/grafana:7.1.3
    ports:
      - 3000:3000
    networks:
      - grpc_
networks:
  grpc_:
    name: grpc_
