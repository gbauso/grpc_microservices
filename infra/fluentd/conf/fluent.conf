<source>
  @type tail
  path "#{ENV['LOG_PATH']}/#{ENV['SERVICE']}*.log"
  pos_file "/tmp/log.pos"
  <parse>
    @type none
  </parse>
  tag "#{ENV['SERVICE']}"
  @label @mainstream
</source>

<source>
  @type http_healthcheck
  port 8888
  bind 0.0.0.0
</source>

<label @mainstream>

  <filter *>
    @type record_transformer
    <record>
      service_name "#{ENV['SERVICE']}"
      hostname "#{Socket.gethostname}"
    </record>
  </filter>
  <match *>
    @type newrelic
   serializer json
   license_key "#{ENV['NR_API_KEY']}"
   base_uri "#{ENV['NR_BASE_URL']}"
    <buffer> 
    @type memory 
    flush_interval 5s 
  </buffer>
  </match>
  <match *>
   @type stdout
</match>
  <match fluent.{warn,debug,trace,info,error}=>
  @type stdout
</match>
</label>