apiVersion: apps/v1
kind: Deployment
metadata:
  name: nearby-cities-deployment
  labels:
    app: nearby-cities
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nearby-cities
  template:
    metadata:
      labels:
        app: nearby-cities
    spec:
      containers:
      - name: nearby-cities
        image: registry.local:5000/nearby-cities-service
        volumeMounts:
        - name: ssl
          mountPath: /etc/config
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "250m"
            memory: "512Mi"
          requests:
            memory: "256Mi"
        env:
          - name: HOST
            value: "0.0.0.0"
          - name: PORT
            value: "80"
          - name: SB_URL
            value: "rabbitmq.infra"
          - name: SB_PWD
            value: "Secr3t"
          - name: SB_PORT
            value: "5672"
          - name: REGISTER_AS
            value: "nearby-cities.backend"
        securityContext:
          privileged: true
      # imagePullSecrets:
      # - name: regcred
      volumes:
      - name: ssl
        secret:
          secretName: ssl-key-cert